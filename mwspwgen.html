<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<script src="https://kit.fontawesome.com/9af6f64298.js" crossorigin="anonymous"></script>
	<script url="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/pwgen.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<section>
			<h1>Passwort-Generator</h1>
			<img id="mws-logo" src="img/logo_black_label.png">


			<nav class="navbar navbar-expand-md navbar-light">

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="mwspwgen.html">Passwort-Generator<span
									class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="mwspwcheck.html">Passwort-Prüfer</a>
						</li>
					</ul>
				</div>
			</nav>
		</section>
	</header>

	<main>
		<section id="configurate">
			<form>
				<div class="row-no-gutters">
					<input class="col-md-1" id="passwordLength" type="number" value="8">
					<label class="col-md-2" for="passwordLength">Passwortlänge</label>
				</div>
				<div class="row-no-gutters">
					<input class="col-md-1" id="specialCharacters" type="checkbox">
					<label class="col-md-2" for="specialCharacters">Sonderzeichen</label>
				</div>
				<div class="row-no-gutters">
					<input class="col-md-1" id="upperCaseLetters" type="checkbox">
					<label class="col-md-2" for="upperCaseLetters">Großbuchstaben</label>
				</div>
				<div class="row-no-gutters">
					<input class="col-md-1" id="numbers" type="checkbox">
					<label class="col-md-2" for="numbers">Zahlen</label>
				</div>
				<div class="row-no-gutters">
					<input class="col-md-1" id="passwordAmount" type="number" value="1">
					<label class="col-md-2" for="passwordAmount">Passwortanzahl</label>
				</div>
				<div class="row-no-gutters">
					<button class="col-md-3 btn btn-primary" type="button"
						onclick="startPasswordGeneration()">Generieren</button>
				</div>
			</form>
		</section>
	</main>
	<footer>
	</footer>

	</html>
